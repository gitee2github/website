{{ if isset .Site.Params "news" }}
{{ if .Site.Params.news.enable }}

<div class="news active">
    <h2>
        News
        <a href="/news.html">
            <p>more ></p>
        </a>
    </h2>

    <ul>
        {{ $posts := .Paginate (where .Data.Pages "Type" "news") }}
        {{ range first 4 $posts.Pages }}

        <li>
            <h6>
                <span>NEWS</span> <i>|</i> <span>{{ .Date.Format .Site.Params.date_format }}</span>
            </h6>
            <a href="{{ .URL }}">
                <p>{{ .Title }}</p>
            </a>
        </li>
        {{ end }}
    </ul>
</div>

{{ end }}
{{ end }}
