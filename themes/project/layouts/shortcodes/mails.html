<div class="e_mail">
    <h2>{{ i18n "main_email_subscribe_title" }}</h2>
    {{ range where $.Page.Site.Pages "Type" "maillist" }}
    {{ if .Params }}
    <li>
        <div>
            <h3>{{ .Params.emailaddress }}</h3>
            <p> {{ .Params.description }}</p>
        </div>

        <a href="{{ .Params.websitelink}}" target="_blank">
            <div class="btn">{{ .Params.buttontext }} </div>
        </a>
    </li>
    {{ end }}
    {{ end }}
</div>
